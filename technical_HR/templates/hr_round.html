<!doctype html>
<html>
  <head>
    <title>HR Interview</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="progress">Question {{ current }} / {{ total }}</div>

      <h2>{{ question.question }}</h2>

      <!-- Answer will be captured via textarea -->
      <form method="post">
        <textarea
          name="answer"
          placeholder="Type your answer here..."
          required
        ></textarea>
        <button type="submit">Next âžœ</button>
      </form>
    </div>
  </body>
</html>
