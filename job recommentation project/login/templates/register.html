<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account</title>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Arial;
        background:
          linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
          url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d")
            center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 360px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
      }
      h2 {
        text-align: center;
        margin-bottom: 5px;
      }
      .sub {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
      }
      input {
        border: 1px solid #ccc;
      }
      button {
        background: #28a745;
        color: #fff;
        border: none;
        font-size: 16px;
      }
      button:hover {
        background: #218838;
      }
      .link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .link a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
      }
      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Create Account</h2>
      <div class="sub">New user registration</div>

      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Create Account</button>
      </form>

      {% if msg %}
      <p class="error">{{ msg }}</p>
      {% endif %}

      <div class="link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </body>
</html>
