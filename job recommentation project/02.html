<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud Company Test Practice</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
      }

      .container {
        width: 80%;
        max-width: 900px;
        margin: auto;
        padding: 30px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .question-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 25px;
      }

      .question-box h3 {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin: 8px 0;
      }

      .btn {
        display: block;
        width: 250px;
        margin: 30px auto;
        padding: 12px;
        background: white;
        color: #203a43;
        border-radius: 30px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
      }

      .btn:hover {
        background: #ffdd57;
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Cloud Company â€“ Test Practice</h1>

      <!-- Question 1 -->
      <div class="question-box">
        <h3>1. Which AWS service is used for virtual servers?</h3>
        <label><input type="radio" name="q1" /> S3</label>
        <label><input type="radio" name="q1" /> EC2</label>
        <label><input type="radio" name="q1" /> RDS</label>
        <label><input type="radio" name="q1" /> IAM</label>
      </div>

      <!-- Question 2 -->
      <div class="question-box">
        <h3>2. What is the Azure equivalent of AWS EC2?</h3>
        <label><input type="radio" name="q2" /> Azure Functions</label>
        <label><input type="radio" name="q2" /> Virtual Machines</label>
        <label><input type="radio" name="q2" /> Blob Storage</label>
        <label><input type="radio" name="q2" /> Logic Apps</label>
      </div>

      <!-- Question 3 -->
      <div class="question-box">
        <h3>3. Which cloud model provides shared resources?</h3>
        <label><input type="radio" name="q3" /> Private Cloud</label>
        <label><input type="radio" name="q3" /> Public Cloud</label>
        <label><input type="radio" name="q3" /> Hybrid Cloud</label>
        <label><input type="radio" name="q3" /> Community Cloud</label>
      </div>

    </div>
