<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
  </head>
  <body style="text-align: center; margin-top: 100px; font-family: Arial">
    <h1>Speak Test Result</h1>

    <h2>Your Score: {{ score }} / {{ total }}</h2>

    {% if score >= total/2 %}
    <h3 style="color: green">Pass ✅</h3>
    {% else %}
    <h3 style="color: red">Fail ❌</h3>
    {% endif %}

    <br />
    <a href="/">Restart Test</a>
  </body>
</html>
