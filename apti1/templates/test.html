<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aptitude Test</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h2>APTITUDE MOCK TEST</h2>
      <span class="timer">Time Left: 30:00 ‚è±</span>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Instructions Panel -->
      <div class="instructions">
        <h3>Instructions</h3>
        <ul>
          <li>Total Questions: 25</li>
          <li>Time: 30 Minutes</li>
          <li>No Negative Mark</li>
          <li>Do not refresh the page</li>
        </ul>
      </div>

      <!-- Question Panel -->
      <div class="question-box">
        <h3>Question 1 of 25</h3>
        <p>
          If 5 workers can complete a work in 10 days, how many days will 10
          workers take to complete the same work?
        </p>

        <form>
          <label><input type="radio" name="q1" /> 2 Days</label><br />
          <label><input type="radio" name="q1" /> 3 Days</label><br />
          <label><input type="radio" name="q1" /> 5 Days</label><br />
          <label><input type="radio" name="q1" /> 7 Days</label>
        </form>

        <div class="buttons">
          <button class="btn prev">Previous</button>
          <button class="btn next">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
