<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome My Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
        font-size: 18px;
      }

      button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #4facfe;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #00c6fb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Page</h1>
      <p>Hello! This is my first HTML welcome page.</p>
      <button>Get Started</button>
    </div>
  </body>
</html>
