<!DOCTYPE html>
<html>
  <head>
    <title>Technical Coding Round</title>
    <style>
      body {
        font-family: Arial;
        background: #f5f8fb;
      }
      .box {
        width: 70%;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
      }
      button {
        background: #0b3c6f;
        color: white;
        padding: 10px 20px;
        border: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Question {{ current }} / {{ total }}</h3>
      <p><b>{{ question.question }}</b></p>

      <p>Sample Input: {{ question.sample_input }}</p>
      <p>Sample Output: {{ question.sample_output }}</p>

      <form method="post">
        <textarea
          name="code"
          placeholder="Write your code here..."
          required
        ></textarea>
        <br />
        <button type="submit">Next</button>
      </form>
    </div>
  </body>
</html>
